<h3>Create Profile</h3>

<div class="row">
    <div class="col-4">
        <form [formGroup]="profileForm">
        <!--     <span>
                <label for="float-input">Username</label>
                <input id="float-input" type="text" size="30" pInputText> 
            </span> -->
            <div class="form-group">
                <label for="exampleInputUsername">Username</label>
                <input type="text" class="form-control" id="exampleInputUsername" formControlName="username">
                <div *ngIf="profileForm.controls.username.invalid && (profileForm.controls.username.dirty || profileForm.controls.username.touched)"
                    class="alert alert-danger">

                    <div *ngIf="profileForm.controls.username.errors.required">
                        Username is required.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword" formControlName="password">
                <div *ngIf="profileForm.controls.password.invalid && (profileForm.controls.password.dirty || profileForm.controls.password.touched)"
                    class="alert alert-danger">

                    <div *ngIf="profileForm.controls.password.errors.required">
                        Password is required.
                    </div>
                    <div *ngIf="profileForm.controls.password.errors.minlength">
                        Password must be at least 8 characters long.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputFirstName">First Name</label>
                <input type="text" class="form-control" id="exampleInputUsername" formControlName="firstName">
            </div>
            <div class="form-group">
                <label for="exampleInputLastName">Last Name</label>
                <input type="text" class="form-control" id="exampleInputUsername" formControlName="lastName">
            </div>
            <button type="submit" class="btn btn-primary" (click)="createUser()" [disabled]="!profileForm.valid">Submit</button>
        </form>
    </div>
</div>
<div class="alert alert-success" *ngIf="successMsg">
    {{successMsg}}
</div>
<div class="alert alert-danger" *ngIf="errorMsg">
    {{errorMsg}}
</div>
